<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <title>Online galerija</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

    <nav th:fragment="nav" class="navbar navbar-dark bg-dark navbar-expand-md shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                LOGO
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">
                    <!-- search -->
                    <form action="#" method="GET" class="search-form">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div id="custom-search-input">
                                        <div class="input-group">
                                            <input type="text" name="query" id="query" style="border-radius:8px 0px 0px 8px;"
                                                   class="form-control" placeholder="Pretraga">
                                            <a href="#">
                                                <button class="btn btn-outline-secondary float-right"
                                                        style="height:40px; border-left:0px; border-radius:0px 8px 8px 0px; border-color:#ced4da">
                                                    <i class="fas fa-search" style="color:#ced4da"></i></button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- search -->
                </ul>

                    <!-- Authentication Links -->
                <ul class="navbar-nav mr-auto" style="margin-left: 55%;">
                    <li>
                        <a sec:authorize="isAnonymous()" class="nav-item btn my-2 my-sm-0 btn-sm" style="color:white; text-underline:none;" th:href="@{/register}">Registracija</a>
                    </li>
                    <li>
                        <a th:href="@{/login}" ><button sec:authorize="isAnonymous()" class="nav-item btn btn-outline-light my-2 my-sm-0 btn-sm" type="submit">Login</button></a>
                    </li>
                    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()"  class="btn btn-outline-light my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>

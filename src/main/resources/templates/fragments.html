<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <title>Online galerija</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

    <nav th:fragment="nav" class="navbar navbar-dark bg-dark navbar-expand-md shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                LOGO
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="{{ __('Toggle navigation') }}">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- search -->
            <form action="#" method="GET" class="search-form">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="custom-search-input">
                                <div class="input-group">
                                    <input type="text" name="query" id="query" style="border-radius:8px 0px 0px 8px;"
                                           class="form-control" placeholder="Pretraga">
                                    <a href="#">
                                        <button class="btn btn-outline-secondary float-right"
                                                style="height:40px; border-left:0px; border-radius:0px 8px 8px 0px; border-color:#ced4da">
                                            <i class="fas fa-search" style="color:#ced4da"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- search -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">

                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav mr-auto">
                    <!-- Authentication Links -->

                    <li class="nav-item">
                        <a class="nav-link" style="font-size:14px;" href="#">Prijava</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size:14px;" href="#">Registracija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Online galerija - Registracija</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        .main-head{
            height: 150px;
            background: #FFF;

        }
        .sidenav {
            height: 100%;
            background-color: #a43c4c;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .main {
            padding: 0px 10px;
        }
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
        }
        @media screen and (max-width: 450px) {
            .login-form{
                margin-top: 10%;
            }

            .register-form{
                margin-top: 10%;
            }
        }
        @media screen and (min-width: 768px){
            .main{
                margin-left: 40%;
            }
            .sidenav{
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }
            .login-form{
                margin-top: 50%;

            .register-form{
                margin-top: 20%;
            }
        }
        .login-main-text{
            margin-top: 15%;
            padding: 60px;
            color: #fff;
        }
        .login-main-text h2{
            font-weight: 300;
        }
        .btn-black{
            background-color: #000 !important;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="sidenav">
    <div>
        <a th:href="@{/home}"><button style="margin-left:12%; margin-top:5%; " class="btn btn-secondary">Nazad na početnu</button></a>
    </div>
    <div class="login-main-text">
        <h2>Online Galerija<br> Registracija</h2>
        <p>Prijavite se ili napravite novi račun.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form name="f" th:action="@{/newUser}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Neispravno uneseni podaci!
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Uspješno ste se odjavili.
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn" style="background-color: #a43c4c; color:white;">Potvrdi</button>
                <a th:href="@{/login}"><button type="button" class="btn btn-secondary">Već imate račun?</button></a>
            </form>
        </div>
    </div>
</div>

</body>
</html>

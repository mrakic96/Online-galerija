<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<div class="container" style="margin-top:75px !important;">
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                LOGO
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="{{ __('Toggle navigation') }}">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- search -->
            <form action="#" method="GET" class="search-form">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div id="custom-search-input">
                                <div class="input-group">
                                    <input type="text" name="query" id="query" style="border-radius:8px 0px 0px 8px;"
                                           class="form-control" placeholder="Pretraga">
                                    <a href="#">
                                        <button class="btn btn-outline-secondary float-right"
                                                style="height:40px; border-left:0px; border-radius:0px 8px 8px 0px; border-color:#ced4da">
                                            <i class="fas fa-search" style="color:#ced4da"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- search -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">

                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav mr-auto">
                    <!-- Authentication Links -->

                    <li class="nav-item">
                        <a class="nav-link" style="font-size:14px;" href="#">Prijava</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size:14px;" href="#">Registracija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <h1>Objave</h1>
        <br>
        <div>
            <a href="/addPost" class="btn btn-primary">Nova objava</a>
        </div>

        <div th:each="post : ${listPosts}" class="col-md-3 col-sm-6" style="width: 18rem; margin: 50px 50px 10px 0px">
            <div class="card border-secondary float-left">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body p-4">
                    <h5 th:text="${post.name}" class="card-title"></h5>
                    <p th:text="${post.description}" class="card-text"></p>
                    <a th:href="@{/editPost/{id}(id=${post.id})}" class="btn btn-primary">Uredi</a>
                    <a th:href="@{/deletePost/{id}(id=${post.id})}" class="btn btn-danger">Izbri≈°i</a>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
<br>
</body>
</html>

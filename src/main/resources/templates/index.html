<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Post Management System</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container" style="margin-top:75px !important;">

	<div class="row">
	<h1>Posts List</h1>
		<div th:each ="post : ${listPosts}" class="col-md-3 col-sm-6" style="width: 18rem; margin: 50px 50px 10px 0px">
			<div class="card border-secondary float-left" >
				  <img src="..." class="card-img-top" alt="...">
				  <div class="card-body p-4">
				    <h5 th:text="${post.name}" class="card-title"></h5>
				    <p th:text="${post.description}" class="card-text"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
			</div>
		</div>
	</div>
	
</div>
<br>
<br>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Post Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container" style="margin-top:75px !important;">

    <div class="row">
        <h1>Nova objava</h1>
        <form action="/updatePost" method="post">
            <br>
            <div class="mb-3" hidden="hidden">
                <label class="form-label">ID</label>
                <input type="text" th:value="*{post.id}" class="form-control" name="id">
            </div>
            <div class="mb-3">
                <label class="form-label">Naziv</label>
                <input type="text" th:value="*{post.name}" class="form-control" name="name" >
            </div>
            <div class="mb-3">
                <label class="form-label">Opis</label>
                <input type="text" class="form-control" th:value="*{post.description}" name="description">
            </div>
            <div class="mb-3">
                <label class="form-label">Slika</label>
                <input type="text" class="form-control" th:value="*{post.image}" name="image">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>

</div>
<br>
<br>
</body>
</html>
